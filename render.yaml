services:
  - type: web
    name: fsnotes-backend
    env: java
    plan: free
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/FsNotes-0.0.1-SNAPSHOT.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DB_USERNAME
        value: fsnotes_user
      - key: DB_PASSWORD
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: https://your-vercel-app.vercel.app
    healthCheckPath: /auth/login

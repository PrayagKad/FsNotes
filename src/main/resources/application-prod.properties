# Production Configuration for FsNotes

# Database Configuration (PostgreSQL for production)
spring.datasource.url=jdbc:postgresql://localhost:5432/fsnotes_prod
spring.datasource.username=${DB_USERNAME:fsnotes_user}
spring.datasource.password=${DB_PASSWORD:fsnotes_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=${JWT_SECRET:your-super-secure-jwt-secret-key-for-production-256-bit}
jwt.expiration=3600000

# CORS Configuration for Production
cors.allowed.origins=${CORS_ORIGINS:https://your-frontend-domain.com,https://www.your-frontend-domain.com}

# Logging
logging.level.org.springframework.security=WARN
logging.level.com.pm.fsnotes=INFO
logging.file.name=logs/fsnotes.log

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/

# Disable H2 Console in production
spring.h2.console.enabled=false
